<html>
    <head>
        <title>Overwatched</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="point.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="input.js"></script>

        <link rel="stylesheet" href="heroes.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="topBar.css">
    </head>
    <body>
        <div id="modals">
            <svg id="heroSelect" height="100%" width="100%"></svg>
            <div id="inputForm" class="modal">
                <form id="gamedata">
                    Player Hero: <select id="playerHero" name="playerHero">
                    </select><br>
                    Enemy Hero: <select id="enemyHero" name="enemyHero">
                    </select><br>
                    Elimination Method: 
                    <select id="methodSelect" name="method">
                    </select><br>
                    <input type="radio" name="mode" onchange="avatarChange()" value="Elimination"/>Elimination<br>
                    <input type="radio" name="mode" onchange="avatarChange()" value="Death"/>Death<br>
                    <input type="radio" name="mode" onchange="avatarChange()" value="Assist"/>Assist<br>
                    <input type="radio" name="side" value="Attack"/>Attack<br>
                    <input type="radio" name="side" value="Defense"/>Defense<br>
                    <input type="submit" id="inputFormSubmit">
                </form>
            </div>
        </div>
        <div id="topBar" class="open">
            
            <!--Maps, graphs, and user buttons here-->
            <button id="mapsButton" class="active open" onclick="toggleSideBar()">Maps</button>
            <button id="graphsButton" class="open" onclick="">Graphs</button>
        </div>
        <div id="vizContent">
            <!--Visualization content goes here-->
        </div>
        <div id="sideBar" class="open">
            <form id="gameSave">      
                Player: <input type="text" name="player" style="width:95%">
                Date: <input id="datepicker" type="text" name="date" style="width:95%">
                Player SR: <input type="number" name="playerSR" min="1" max="5000" style="width:95%">
                Team SR: <input type="number" name="teamSR" min="1" max="5000" style="width:95%">
                Enemy Team SR: <input type="number" name="enemySR" min="1" max="5000" style="width:95%">
                Video Url: <input type="text" name="videoURL" style="width:95%">
                <input type="submit" name="Submit">
            </form>
        </div>
    </body>
</html>
