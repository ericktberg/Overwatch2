<html>
    <head>
        <title>Overwatched</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="point.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="input.js"></script>

        <link rel="stylesheet" href="heroes.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="topBar.css">
    </head>
    <body>
        <div id="modals">
            <svg id="heroSelect" height="100%" width="100%"></svg>
            <div id="inputForm" class="modal">
                <form id="gamedata">
                    Player Hero* <select id="playerHero" name="playerHero" required>
                    </select><br>
                    Enemy Hero* <select id="enemyHero" name="enemyHero" required>
                    </select><br>
                    Mode*<br>
                    <input type="radio" name="mode" value="Elimination" required/>Elimination<br>
                    <input type="radio" name="mode" value="Death" required/>Death<br>
                    <input type="radio" name="mode" value="Assist" required/>Assist<br>
                    Side*<br>
                    <input type="radio" name="side" value="Attack" required/>Attack<br>
                    <input type="radio" name="side" value="Defense" required/>Defense<br>
                    Elimination Method* 
                    <select id="methodSelect" name="method" required>
                    </select><br>

                    <input type="submit" name="Submit">
                </form>
            </div>
        </div>
        <div id="topBar" class="open">
            
            <!--Maps, graphs, and user buttons here-->
            <div id="menuButton" class="open" onclick="toggleSideBar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <button id="mapsButton" class="active open">Maps</button>
            <button id="graphsButton" class="open" onclick="">Graphs</button>
            <div id="mapDropdown" class="dropdown-content"></div>
            <div id="Dropdown" class="dropdown-content"></div>
        </div>
        <div id="vizContent">
            <!--Visualization content goes here-->
        </div>
        <div id="sideBar" class="open">
            <form id="gameSave">      
                Player: <input type="text" name="player" style="width:95%" required>*
                Date: <input id="datepicker" type="text" name="date" style="width:95%" required>*
                Player SR: <input type="number" name="playerSR" min="1" max="5000" style="width:95%" required>*
                Team SR: <input type="number" name="teamSR" min="1" max="5000" style="width:95%" required>*
                Enemy Team SR: <input type="number" name="enemySR" min="1" max="5000" style="width:95%" required>*
                Video Url: <input type="text" name="videoURL" style="width:95%">
                <input type="submit" name="Submit">
            </form>
        </div>
    </body>
</html>
